    />

    </header>
    <div class="container">
      <br />
      <h2>Crear una cuenta</h2>
      <br />
      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="name">Nombre*</label>
          <input id="name" class="form-control" type="text" required />
        </div>
        <br />
        <div class="form-group">
          <label for="lastname">Apellido*</label>
          <input id="lastname" class="form-control" type="text" required />
        </div>
        <br />
        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="ejemplo@outlook.com"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="pwd">Contraseña*</label>
          <input
            id="pwd"
            class="form-control"
            type="password"
            placeholder="Crea una contraseña"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="pwd1">Confirmar contraseña*</label>
          <input
            id="pwd1"
            class="form-control"
            type="password"
            placeholder="Ingrese nuevamente la contraseña"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="country">Pais de residencia</label>
          <select class="form-control" size="1" aria-label=".form-select-1">
            <option selected>Argentina</option>
            <option value="1">Brasil</option>
            <option value="2">Chile</option>
            <option value="3">Colombia</option>
            <option value="4">Mexico</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <label for="doc">N° de documento*</label>
          <input id="doc" class="form-control" type="number" required />
        </div>
        <br />
        <div class="form-group">
          <label for="gender">Genero</label>
          <label
            class="form-check-label"
            for="flexRadioDefault1"
            style="padding-left: 2rem"
            ><input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            Masculino
          </label>
          <label
            class="form-check-label"
            for="flexRadioDefault2"
            style="padding-left: 0.5rem"
            ><input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
            />
            Femenino
          </label>
        </div>
        <br />
        <form class="form-inline" role="form">
          <label for="date">Fecha de Nacimiento* </label>
          <select
            class="form-group form-control-sm"
            size="1"
            aria-label=".form-select-1"
          >
            <option selected>Dia</option>
            <option value="1">01</option>
            <option value="2">10</option>
            <option value="3">20</option>
            <option value="4">30</option>
          </select>
          <select
            class="form-group form-control-sm"
            size="1"
            aria-label=".form-select-1"
          >
            <option selected>Mes</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
          </select>
          <select
            class="form-group form-control-sm"
            size="1"
            aria-label=".form-select-1"
          >
            <option selected>Año</option>
            <option value="1">2000</option>
            <option value="2">1990</option>
            <option value="3">1980</option>
            <option value="4">1970</option>
          </select>
        </form>
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Crear</button><br />
        </div>
      </form>
    </div>
